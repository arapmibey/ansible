- name: Build dynamic inventory from input
  hosts: localhost
  gather_facts: no
  vars:
    myhosts: "{{ target_hosts.split(',') }}"
  tasks:
    - name: Add input hosts to dynamic group
      add_host:
        name: "{{ item }}"
        groups: dynamic_targets
      loop: "{{ myhosts }}"

- name: Delete user on dynamic hosts
  hosts: dynamic_targets
  become: yes
  gather_facts: no
  vars:
    delete_username: "{{ user_name }}"
  tasks:
    - name: Ensure user is absent
      user:
        name: "{{ delete_username }}"
        state: absent
        remove: yes  # Deletes home dir and mail spool
